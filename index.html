<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <title>Gerador de Conselhos</title>
  <!-- STYLES -->
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>
  <main class="principal">
    <section>
      <div class="card">
        <div class="card-content">
          <h2 class="title-card">Advice # <span id="id-adevice"></span></h2>
          <p id="description">
            Clique no botão abaixo para gerar um conselho
          </p>
          <div class="divisor-card">
            <picture>
              <source srcset="src/images/pattern-divider-desktop.svg" media="(max-width: 745px)">
              <img src="src/images/pattern-divider-desktop.svg" alt="Divisória do Card">
            </picture>
          </div>
          <a href="#" class="button">
            <img src="src/images/icon-dice.svg" alt="Icon Device">
          </a>
        </div>
      </div>
    </section>
  </main>

<script type="module" src="./src/scripts/main.js"></script>
</body>

</html>
